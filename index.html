<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>I'm gonna cal</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="outputbars">
            <div class="previousOperand"></div>
            <div class="currentOperand">0</div>
        </div>
        <div class = "buttons">
            <div class="left-buttons">
                <div class = "row-1">
                    <button class="clear">AC</button>
                    <button class="delete">Delete</button>
                </div>
                <div class = "row-2">
                    <div class = "row-2-left">
                        <div class = "r2l1-8">
                            <div class = "r2l147">
                                <button class="numbers" id="7">7</button>
                                <button class="numbers" id="4">4</button>
                                <button class="numbers" id="1">1</button>
                            </div>
                            <div class = "r2l258">
                                <button class="numbers" id="8">8</button>
                                <button class="numbers" id="5">5</button>
                                <button class="numbers" id="2">2</button>
                            </div>
                        </div>
                        <div class= "r2l0">
                            <button class="numbers" id="zero">0</button>
                        </div>
                    </div>
                    <div class = "r2rdot369">
                        <button class="numbers" id="9">9</button>
                        <button class="numbers" id="6">6</button>
                        <button class="numbers" id="3">3</button>
                        <button class="point">.</button>
                    </div>
                </div>
            </div>
            <div class= "right-buttons">
                <button class="equal">=</button>
                <button class="operators" id="+">+</button>
                <button class="operators" id="-">-</button>
                <button class="operators" id="*">ร</button>
                <button class="operators" id="/">รท</button>
            </div>
        </div>
    </div>
</body>
</html>
